<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="https://kredo.jp/" method="get">
        <label for="">Full Name:</label>
        <input type="text" name="Full Name" id="Full Name" placeholder="Last Name, First Name" required minlength="10">

        <label for="">Email:</label>
        <input type="email" name="email" id="email" placeholder="@gmail.com">
        
        <label for="">password:</label>
        <input type="password" name="password" id="password" placeholder="Your Password" maxlength="15">

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Your age" max="30">

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" >
    



        <!-- radio bottons -->
        <div>
            <p>Your Gender</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="others" id="others">
            <label for="others">Others</label>
        </div>

        <!-- Checkbox -->
        <div>
            <p>Your Brand Car</p>
            <input type="checkbox" name="car" id="toyota" value="toyota">
            <label for="toyota">Toyota</label>

            <input type="checkbox" name="car" id="suzuki" value="suzuki">
            <label for="suzuki">Suzuki</label>

            <input type="checkbox" name="car" id="ford" value="ford">
            <label for="ford">Ford</label>

        </div>

        <!-- Dropdown list box-->
        <br>
        <label for="phone">Your Smart Phone</label>
        <select name="phone" id="phone">
                <option value="" hidden>Select Phone</option>
                <option value="iPhone">Iphone</option>
                <option value="Samsung">Samsung</option>
                <option value="Xaomi">Xaomi</option>
        </select>

        <!-- Text Area -->
        <br><br>
        <label for="">Comment</label>
        <textarea name="" id="" cols="70" rows="10" placeholder="Your comment here!"></textarea>

        <!-- Buttons -->
        <br><br>
        <input type="submit" name="submit" value="Send">
        <button type="submit" name="subimit" value="submit">OK</button>
        <input type="image" src="assets/images/submit.png" name="submit" width="50px">

        <!-- Validation 
        
           For character Only
           required = important
           minlength = check minimum numbers of characters
           maxlength = check max numbers of characters


           for numbers
           min = must be greater than or equal to minimum values
           max = must be less than or equal to maximun values

        -->
    </form>
</body>
</html>
