<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX Model</title>

    <link rel="stylesheet" href="assets/styles/cssboxmodel.css">
</head>
<body>
    <!-- CSS Box Model -->
    <h1>CSS Box Model</h1>
    <div class="box1">
        <span>Box 1</span>
    </div>
        <br>
        <div class="box2">
            <span>Box 2</span>
        </div>
    
        <br>
        <hr>
        
        <!-- CSS Border -->
        <h2>CSS Borders</h2>
        <div class="solid">Solid Border</div><br>
        
        <div class="dotted">Dotted Border</div><br>

        <div class="dash">Dashed Border</div><br>

        <div class="double">Double Border</div><br>

        <div class="groove">Groove Border</div><br>

        <div class="ridge">Ridge Border</div><br>

        <div class="inset">Inset Border</div><br>

        <div class="outset">Outset Border</div><br>

        <div class="radius">Radius Border</div><br>


        <!-- Box Shadow -->
        <hr>
        <div class="box-shadow">Box Shadow</div>




</body>
</html>
